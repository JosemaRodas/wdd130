<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quiz Form">
  <meta name="author" content="jose Manuel Rodas">
  <title>HTML & CSS Quiz | WDD130</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <h1>Test Your HTML & CSS Knowledge</h1>
  <form action="#">
    <label for="q1">What is the correct tag to create a heading?</label>
    <input type="text" id="q1" name="q1" required>

    <label for="q2"> Briefly explain the difference between an `<id>` and a `<class>` attribute in CSS.</label>
    <textarea id="q2" name="q2" required></textarea>

    <label for="q3">Which of the following properties is used to define the background color of an element?</label>
    <select id="q3" name="q3" required>
      <option value="" selected disabled>Choose One ...</option>
      <option value="background">Background</option>
      <option value="color">Color</option>
      <option value="background-color">Background Color</option>
    </select>

    <label for="q4">How many heading levels are there in HTML?</label>
    <input type="number" id="q4" name="q4m" min="1" max="100" required>

    <button type="submit" class="submit-btn">Submit Quiz</button>
  </form>
</body>
</html>
